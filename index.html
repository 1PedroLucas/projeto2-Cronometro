<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="cronometro.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
</head>

<body>
    <h1 style="text-align: center; padding-top: 60px;">Pedro Lucas</h1>
    <div class="clock">
        <h1 id="counter">0:00:00:00</h1>
        <button onclick="start()" class="btn-green">Start</button>
        <button onclick="pause()" class="btn-yellow">Pause</button>
        <button onclick="stop()" class="btn-red">Stop</button>
    </div>
</body>
